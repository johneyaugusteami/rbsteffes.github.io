<body>
    <script>
        function counter(someNum)
        {
            function compareNumber(someNum){
                return (someNum < 10);
            }

            function isValid(someNum)
            {
                return (someNum !==undefined);
            }

            if(isValid(someNum) && compareNumber(someNum))
                {
                    document.write(someNum + "<BR>");
                    counter(someNum + 1);
                }
        }

        counter(0);
    </script>

</body>
