<!DOCTYPE html>
<html>
  <head> 
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/robo_style.css">
  </head>
  <body>
  <header>
    <nav>
      <ul>
        <li><a href="resume.html">Resume</a></li>
      </ul>
    </nav>
    <h1>Example!</h1>
  </header>
  
  <main>
    <section class="IsCard Card1">
      <svg height="17em" width="48em">
        <text x="1em" y="1em" font-size="4em" >Ryan</text>
        <text x="1.2em" y="2em" font-size="4em">Steffes</text>
        <text x="0" y="3em" font-size="4em">Software Engineer</text>
        <text x="5" y="4em" font-size="4em">System Architect</text>
      </svg>
    </section>
    <section class="IsCard Card2">

    </section>

    <section class="IsCard Card3">
      <!-- Skills Section -->
      <h4>Progress to Mastery</h4>
      <ul>
        <li>
          <label for="CPlus">C++</label>
          <meter id="CPlus" min="0" max="100" value="90">
            Extremely Proficient
          </meter>
        </li>
        <li>
          <label for="JavaScript">JavaScript</label>
          <meter id="JavaScript" min="0" max="100" value="85">
            Highly Proficient
          </meter>
        </li>
        <li>
          <label for="HTML">HTML/CSS</label>
          <meter id="HTML" min="0" max="100" value="90">
            Highly Proficient
          </meter>
        </li>
        <li>
          <label for="PHP">PHP</label>
          <meter id="PHP" min="0" max="100" value="95">
            Highly Proficient
          </meter>
        </li>
        <li>
          <label for="Perl">PERL</label>
          <meter id="Perl" min="0" max="100" value="80">
            Highly Proficient
          </meter>
        </li>
        <li>
          <label for="SQL">SQL</label>
          <meter id="SQL" min="0" max="100" value="75">
          Proficient
          </meter>
        </li>
      </ul>
    </section>

    <section class="IsCard Card4">
      <!-- Draw a Robot Here -->
      <div id="Robot" class="robot">
        <div class="robot robot_antenna">
          <div class="robot robot_antenna_ball">
          </div>
          <div class="robot robot_antenna_stem">
          </div>
        </div>
        <div class="robot robot_head">
          <div class="robot robot_face">
            <div class="robot robot_eyes">
              <div class="robot robot_eye left_eye">
                <div class="robot robot_eye_pupil"></div>
                
              </div>
              <div class="robot robot_eye right_eye">
                <div class="robot robot_eye_pupil"></div>
              </div>
              </div>
            <div class="robot robot_nose">
            </div>
            <div class="robot robot_mouth">
            </div>
          </div>
        </div>
        <div class="robot robot_body">
          <div class="robot robot_arm_left">
            <div class="robot robot_hand_left">
              <div class="robot robot_finger">
              </div>
              <div class="robot robot_finger">
              </div>
              <div class="robot robot_finger">
              </div>
            </div>
          </div>
          <div class="robot robot_arm_right">
            <div class="robot robot_hand_right">
              <div class="robot robot_finger">
              </div>
              <div class="robot robot_finger">
              </div>
              <div class="robot robot_finger">
              </div>
            </div>
          </div>
          
          
        </div>
      </div>
      
    </section>
  </main>
  <aside>
  </aside>

  <footer>
    <a href="http://facebook.com/">

      </svg>
    </a>
  </footer>

 </body>
